<form #userForm="ngForm" class="grid grid-cols-1 font-assistant">
    <div class=" col-span-1 m-2">
        <label for="name">{{ 'FORMS.NAME' | translate}}</label>
        <input id="name" [(ngModel)]="merge_fields.FNAME" name="name" required
            class="w-full border border-soft-amber-200 rounded-sm" type="text" #name="ngModel">
        <div class="bg-red-200 mt-1 rounded-sm" [hidden]="name.valid || name.pristine">
            <p class="mx-2">
                {{ 'FORMS.INPUT_NAME' | translate}}
            </p>
        </div>
    </div>
    <div class=" col-span-1 m-2">
        <label for="last">{{ 'FORMS.LAST_NAME' | translate}}</label>
        <input id="last" [(ngModel)]="merge_fields.LNAME" name="last" required
            class="w-full border border-soft-amber-200 rounded-sm" type="text" #last="ngModel">
        <div class="bg-red-200 mt-1 rounded-sm" [hidden]="last.valid || last.pristine">
            <p class="mx-2">
                {{ 'FORMS.INPUT_LAST_NAME' | translate}}
            </p>
        </div>
    </div>
    <div class="col-span-1 m-2">
        <label for="email">{{ 'FORMS.EMAIL' | translate }</label>
        <input id="email" [(ngModel)]="form.email_address" required
            class="w-full border border-soft-amber-200 rounded-sm" type="email" name="email" #email="ngModel"
            email="true">
        <div class="bg-red-200 mt-1 rounded-sm" [hidden]="email.valid || email.pristine">
            <p class="mx-2">
                {{ 'FORMS.INPUT_VALID_EMAIL' | translate }}
            </p>
        </div>
    </div>
    <div class="col-span-1 m-2">
        <label for="info">{{'FORMS.REQUEST' | translate}}</label>
        <textarea [(ngModel)]="merge_fields.REQUEST" name="description"
            class="w-full border border-soft-amber-200 rounded-sm" title="description"></textarea>
    </div>
    <div class="col-span-1">
        <button (click)="onSubmit(form)" [disabled]="!email.valid || !name.valid || !last.valid" type="button"
            class="w-full p-2 rounded-sm bg-soft-amber-200 disabled:bg-gray-300">
            {{ 'FORMS.SEND' | translate}}
        </button>
    </div>
</form>
