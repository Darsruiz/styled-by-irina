<section class="h-72">
    <img class="object-cover w-full h-full" src="../../../assets/images/banners/services-banner.png" alt="banner">
</section>

<section class="grid grid-cols-1 m-12 mb-16 md:grid-cols-10 md:m-0 gap-7">
    <div class="col-span-1 md:col-span-4 md:col-start-2">
        <img class="md:-mt-36" src="../../../assets/images/banners/services-main.png" alt="profile">
    </div>
    <div class="col-span-1 md:col-span-4 md:mt-12">
        <div class="mt-12 prose text-center md:ml-16 font-assistant">
            <h4 class="text-4xl font-cinzel">{{ 'SERVICES.SERVICES' | translate }}</h4>
            <h3 class="text-2xl font-assistant">
                {{ 'SERVICES.TOTALLY_PERSONALIZED' | translate }}
            </h3>
            <p class="text-xl text-justify">{{ 'SERVICES.DESCRIPTION' | translate }}</p>
        </div>
    </div>
</section>

<section
    class="grid grid-cols-1 mt-5 mb-6 md:grid-cols-3 gap-7 md:mx-6 nth-child-even:bg-ebb-100 nth-child-odd:bg-soft-amber-200">
    <app-card class="h-full col-span-1 row-span-1" *ngFor="let card of cards | async" [card]="card">
    </app-card>
</section>
