<div class="px-6 pt-3 pb-5 text-center bg-soft-amber-200">
    <div class="md:hidden mt-36">
        <div class="text-center -my-36">
            <img class="h-56 mx-auto aspect-1" src="../../../assets/logo.svg" alt="">
        </div>
        <h2 class="mt-5 mb-20 text-3xl font-cinzel text-fuscous-gray-700">
            S T Y L E D B Y I R I N A
        </h2>
    </div>
    <div class="grid grid-cols-1 gap-5 mb-6 md:grid-cols-12 font-abhaya">
        <a class="hover:cursor-pointer hover:border-b border-fuscous-gray-700 selection:col-span-1 "
            href="https://www.instagram.com/styledbyirina/">INSTAGRAM</a>
        <a class="col-span-1 hover:cursor-pointer hover:border-b border-fuscous-gray-700 "
            href="https://www.shopltk.com/explore/styledbyirina">LTK</a>
        <a class="col-span-1 hover:cursor-pointer hover:border-b border-fuscous-gray-700 " href="/about">{{
            'ABOUT_ME.ABOUT_ME' | translate }}</a>
        <a class="col-span-1 md:col-start-10 hover:cursor-pointer hover:border-b border-fuscous-gray-700"
            href="/services">{{
            'SERVICES.SERVICES' | translate }}</a>
        <a class="col-span-1 hover:cursor-pointer hover:border-b border-fuscous-gray-700 " href="/portfolio">{{
            'PORTFOLIO' | translate }}</a>
        <div class="col-span-1">
            <div *ngFor="let language of languages">
                <a (click)="setLang(language)" *ngIf="language != activeLang"
                    class="hover:cursor-pointer hover:border-b border-fuscous-gray-700">{{
                    'LANGUAGES.' + language |
                    translate }}</a>
            </div>
        </div>
    </div>
    <div class="hidden mt-10 pb-28 md:block">
        <a href="/main">
            <h2 class="mt-6 text-6xl font-cinzel text-fuscous-gray-700">
                S T Y L E D B Y I R I N A
            </h2>
            <div class="text-center -my-36">
                <img class="h-56 mx-auto aspect-1" src="../../../assets/logo.svg" alt="">
            </div>
        </a>
    </div>
</div>
